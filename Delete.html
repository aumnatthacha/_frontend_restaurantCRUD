<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="Delete.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Lugrasimo&display=swap"
        rel="stylesheet">
    <style>
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* เพิ่มสไตล์แบบฟอร์ม */
        .form-container {
            /* font-family: 'Josefin Sans', sans-serif;
            font-family: 'Lugrasimo', cursive; */
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h5 {
            text-align: center;
            margin-bottom: 60px;
        }

        .form-container button[type="submit"] {
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        /* เพิ่มลูกเล่นแสดง Animation */
        .form-group {
            position: relative;
        }

        .form-group input:focus+label {
            transform: translateY(-20px);
            font-size: 8px;
            color: #007bff;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #333;
            font-size: 12px;
            transition: all 0.2s;
        }

        /* เว้นระยะห่างของช่องกรอกข้อมูล */
        .form-control {
            padding: 10px;
            margin-bottom: 10px;
        }

        .img-container {
            display: flex;
            align-items: center;

        }

        .img-container img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <center>
        <div class="form-container" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://www.kfc.co.th/Content/OnlineOrderingImages/Menu/Items/lg2x/Zinger_Burger_TH.png"
                        class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <h5>DELETE MENU</h5>
                    <form>
                        <div class="form-group">
                            <label for="restaurantId"></label>
                            <input type="text" class="form-control" id="restaurantId"
                                placeholder="Enter Restaurant ID to Delete" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-danger" onclick="deleteRestaurant()">Delete
                            Menu</button>
                    </form>
                </div>
            </div>
        </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>

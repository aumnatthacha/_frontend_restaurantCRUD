    <style>
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* เพิ่มสไตล์แบบฟอร์ม */
        .form-container {
            /* font-family: 'Josefin Sans', sans-serif;
            font-family: 'Lugrasimo', cursive; */
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h5 {
            text-align: center;
            margin-bottom: 60px;
        }

        .form-container button[type="submit"] {
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        /* เพิ่มลูกเล่นแสดง Animation */
        .form-group {
            position: relative;
        }

        .form-group input:focus+label {
            transform: translateY(-20px);
            font-size: 8px;
            color: #007bff;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #333;
            font-size: 12px;
            transition: all 0.2s;
        }

        /* เว้นระยะห่างของช่องกรอกข้อมูล */
        .form-control {
            padding: 10px;
            margin-bottom: 10px;
        }

        .img-container {
            display: flex;
            align-items: center;

        }

        .img-container img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
